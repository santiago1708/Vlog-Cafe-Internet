        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>

                <nav class="navegacion">

        <h3 class="centrar-texto">Contacto</h3>

                <input type="email" class="formulario__input" id="email" placeholder="Tu E-mail">
            </div>
            <div class="formulario__campo">
                <label for="comentario" class="formulario__label formulario__input--textarea">Comentario</label>
                <textarea class="formulario__input" name="comentario" id="comentario"></textarea>
            </div>
            <div class="formulario__campo">
                <a href="#" class="boton boton--primario">Enviar</a>
            </div>
